<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>doctors</title>
  </head>
  <body>
    <div class="jumbotron">
      <h2 class="center">Doc Search</h2>
    </div>
    <div class="container">
      <div class="row">
        <h2 class="center">Search by Symptom or Doctor</h2>
        <div class="col-md-4 col-md-offset-2">
          <h3>Symptoms</h3>
          <label for="patientIssue">Enter Symptom:</label>
          <input type="text" id="patientIssue" required autofocus> <br>
          <button class="btn btn-default" id="submitIssue">Find Doctors</button>
        </div>
        <div class="col-md-4 col-md-offset-1">
          <h3>Doctor Name</h3>
          <label for="doctorName">Doctor Name:</label>
          <input type="text" id="doctorName" required autofocus> <br>
          <button class="btn btn-default" id="submitDocName">Find Doctors</button>
        </div>
      </div>
    </div>
    <br>
    <div class="container">
      <div class="row">
        <div id="doctorInformation">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <img src="/images/searchDoc.jpg" alt="One Doctor ahead of others" />
              </div>
              <div class="col-md-4 col-md-offset-2">
                <h2 class="center">Search for doctors close to you!</h2>
                <h3 class="center">You may search by Symptom or by the Name of a Doctor</h3>
              </div>
            </div>
          </div>
        </div>
        <div id="doctorResults">

        </div>
        <div id="otherResults">

        </div>
      </div>
    </div>
    <hr>
  </body>
</html>
